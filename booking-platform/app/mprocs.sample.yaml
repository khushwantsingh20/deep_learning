procs:
  runserver:
    autostart: false
    shell: "cd django-root && ./manage.py runserver"
  yarn:
    shell: "yarn dev"
  redis:
    autostart: false
    shell: "redis-server"
  celery:
    shell: "cd django-root && ./manage.py start_celery"
  django shell:
    autostart: false
    shell: "cd django-root && ./manage.py shell_plus"
